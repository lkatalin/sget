# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_test:
      name: Rust project
      strategy:
        matrix:
          os: [ ubuntu-latest, macOS-latest, windows-latest ]
      runs-on: ${{ matrix.os }}
      steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
            toolchain: stable

        ### FOR WINDOWS ###
        - name: Cache vcpkg installed
          uses: actions/cache@v1.0.3
          if: matrix.os == 'windows-latest'
          with:
            path: $VCPKG_ROOT/installed
            key: ${{ runner.os }}-vcpkg-cache-${{ matrix.db-backend }}
          env:
            VCPKG_ROOT: 'C:\vcpkg'

        - name: Cache vcpkg downloads
          uses: actions/cache@v1.0.3
          if: matrix.os == 'windows-latest'
          with:
            path: $VCPKG_ROOT/downloads
            key: ${{ runner.os }}-vcpkg-cache-${{ matrix.db-backend }}
          env:
            VCPKG_ROOT: 'C:\vcpkg'

        - name: Install dependencies Windows
          run: vcpkg integrate install; vcpkg install openssl:x64-windows
          if: matrix.os == 'windows-latest'
          env:
            VCPKG_ROOT: 'C:\vcpkg'

        ### FOR MAC ###
        - name: Install dependencies macOS
          run: brew update; brew install openssl
          if: matrix.os == 'macOS-latest'

        - name: Install dependencies Ubuntu
          run: sudo apt-get update && sudo apt-get install --no-install-recommends openssl; sudo apt-get install libssl-dev
          if: matrix.os == 'ubuntu-latest'

        - name: Cargo check Mac
          run: cargo check --all
          if: matrix.os == 'macOS-latest'

        - name: Cargo build Mac
          uses: actions-rs/cargo@v1
          if: matrix.os == 'macOS-latest'
          with:
            command: build
            args: --release --all-features

        - name: Cargo test Mac
          uses: actions-rs/cargo@v1
          with:
            command: test
          if: matrix.os == 'macOS-latest'


        ### FOR LINUX ###
        - name: Check Linux
          run: cargo check --all
          if: matrix.os == 'ubuntu-latest'
          
        - name: Cargo build Linux
          uses: actions-rs/cargo@v1
          with:
            command: build
            args: --release --all-features
          
        - name: Cargo test Linux
          uses: actions-rs/cargo@v1
          with:
            command: test

